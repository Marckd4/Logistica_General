<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escanear Ubicación</title>
  <style>
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #000;
      border-radius: 10px;
    }
    #start-scan {
      margin-top: 10px;
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>📷 Escanear Código de Ubicación</h2>

<video id="video" autoplay playsinline></video>
<br>
<button id="start-scan">Iniciar Escaneo</button>

<form method="get">
  <input type="hidden" id="ubicacion-input" name="ubicacion">
  <button type="submit">Buscar productos</button>
</form>

{% if productos %}
  <h3>📦 Productos en esta ubicación:</h3>
  <ul>
    {% for p in productos %}
      <li>{{ p.Descripción }} ({{ p.Cod_EAN }})</li>
    {% endfor %}
  </ul>
{% endif %}

<script src="https://unpkg.com/@zxing/library@0.18.6/umd/index.min.js"></script>


<script>
  const video = document.getElementById('video');
  const startBtn = document.getElementById('start-scan');
  const inputUbicacion = document.getElementById('ubicacion-input');

  const codeReader = new ZXing.BrowserMultiFormatReader();

  startBtn.addEventListener('click', async () => {
    try {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const videoInputDevices = devices.filter(device => device.kind === 'videoinput');
      const backCam = videoInputDevices.find(device =>
        device.label.toLowerCase().includes('back')
      ) || videoInputDevices[0];

      const constraints = {
        video: {
          deviceId: backCam.deviceId,
          facingMode: 'environment'
        }
      };

      const stream = await navigator.mediaDevices.getUserMedia(constraints);
      video.srcObject = stream;

      codeReader.decodeOnceFromVideoElement(video)
        .then(result => {
          inputUbicacion.value = result.text;
          document.querySelector('form').submit();
        })
        .catch(err => {
          alert("No se pudo leer el código: " + err);
        });

    } catch (error) {
      alert("Error al acceder a la cámara: " + error.message);
    }
  });
</script>


</body>
</html>
