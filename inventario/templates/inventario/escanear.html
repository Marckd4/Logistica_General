<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Escanear Ubicación</title>
  <style>
    video {
      width: 100%;
      max-width: 400px;
      border: 2px solid #000;
      border-radius: 10px;
    }
    #start-scan {
      margin-top: 10px;
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<h2>📷 Escanear Código de Ubicación</h2>

<video id="video" autoplay playsinline></video>
<br>
<button id="start-scan">Iniciar Escaneo</button>

<form method="get">
  <input type="hidden" id="ubicacion-input" name="ubicacion">
  <button type="submit">Buscar productos</button>
</form>

{% if productos %}
  <h3>📦 Productos en esta ubicación:</h3>
  <ul>
    {% for p in productos %}
      <li>{{ p.Descripción }} ({{ p.Cod_EAN }})</li>
    {% endfor %}
  </ul>
{% endif %}

<script src="https://unpkg.com/@zxing/browser@latest"></script>

<script>
  const video = document.getElementById('video');
  const startBtn = document.getElementById('start-scan');
  const inputUbicacion = document.getElementById('ubicacion-input');

  startBtn.addEventListener('click', async () => {
    try {
      const devices = await navigator.mediaDevices.enumerateDevices();
      const backCam = devices.find(device => device.kind === 'videoinput' && device.label.toLowerCase().includes('back')) || devices[0];

      const stream = await navigator.mediaDevices.getUserMedia({
        video: {
          deviceId: backCam.deviceId ? { exact: backCam.deviceId } : undefined,
          facingMode: 'environment'
        }
      });

      video.srcObject = stream;

      const codeReader = new ZXing.BrowserBarcodeReader();
      codeReader.decodeOnceFromVideoElement(video)
        .then(result => {
          inputUbicacion.value = result.text;
          document.querySelector('form').submit();
        })
        .catch(err => alert("Error al escanear: " + err));

    } catch (error) {
      alert("No se pudo acceder a la cámara: " + error.message);
    }
  });
</script>

</body>
</html>
