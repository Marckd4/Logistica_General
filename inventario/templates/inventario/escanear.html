<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Escanear Ubicaci√≥n</title>
  <script src="https://unpkg.com/@zxing/library@latest"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }

    .video-container {
      position: relative;
      display: inline-block;
    }

    video {
      width: 100%;
      max-width: 600px;
      border-radius: 8px;
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80%;
      height: 30%;
      transform: translate(-50%, -50%);
      border: 2px dashed red;
      border-radius: 10px;
      pointer-events: none;
      box-shadow: 0 0 10px red;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2>üì¶ Escanear C√≥digo con C√°mara Trasera</h2>

  <div class="video-container">
    <video id="video" autoplay></video>
    <div class="overlay"></div> <!-- Marco de enfoque -->
  </div>

  <br />
  <button id="capturar">üì∏ Capturar C√≥digo</button>

  <div id="resultado"></div>

  <script>
    const codeReader = new ZXing.BrowserBarcodeReader();
    const video = document.getElementById('video');
    const boton = document.getElementById('capturar');
    const resultado = document.getElementById('resultado');
    let selectedDeviceId;

    codeReader.getVideoInputDevices().then(videoInputDevices => {
      const backCamera = videoInputDevices.find(d => d.label.toLowerCase().includes('back')) || videoInputDevices[0];
      selectedDeviceId = backCamera.deviceId;

      // Previsualizaci√≥n de la c√°mara (sin escanear todav√≠a)
      codeReader.decodeFromVideoDevice(selectedDeviceId, 'video', () => {});
    });

    boton.addEventListener('click', async () => {
      try {
        const result = await codeReader.decodeOnceFromVideoDevice(selectedDeviceId, 'video');
        const ubicacion = result.text;
        resultado.innerHTML = `<p><strong>Ubicaci√≥n escaneada:</strong> ${ubicacion}</p>`;

        fetch(`/buscar/?ubicacion=${ubicacion}`)
          .then(res => res.json())
          .then(data => {
            if (data.productos.length > 0) {
              resultado.innerHTML += `
                <table>
                  <tr><th>C√≥digo</th><th>Descripci√≥n</th><th>EAN</th><th>DUN</th><th>Cajas</th></tr>
                  ${data.productos.map(p => `
                    <tr>
                      <td>${p.cod_sistema}</td>
                      <td>${p.descripcion}</td>
                      <td>${p.cod_ean}</td>
                      <td>${p.cod_dun}</td>
                      <td>${p.cajas}</td>
                    </tr>`).join('')}
                </table>
              `;
            } else {
              resultado.innerHTML += `<p>‚ö†Ô∏è No se encontraron productos para esa ubicaci√≥n.</p>`;
            }
          });
      } catch (err) {
        resultado.innerHTML = `<p style="color:red;">‚ùå Error: No se pudo leer el c√≥digo.</p>`;
      }
    });
  </script>
</body>
</html>
