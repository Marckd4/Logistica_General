<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inicio | Bodega</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">📦 Bodega General </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarBodega">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarBodega">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link active" href="{% url 'inicio' %}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'lista_productos' %}">Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'escanear' %}">Escaneo</a></li>
        <!-- Agrega más enlaces según lo necesites -->
         <!-- Bootstrap: botón de cerrar sesión -->
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-secondary">Cerrar Sesión</button>
        </form>

      </ul>
    </div>
  </div>
</nav>

<div class="container text-center mt-5">
    <h1 class="display-5">Sistema de almacenamiento  ChileanTrading</h1>
    <p class="lead">Consulta, organiza y gestiona tu inventario fácilmente.</p>

    <div class="row mt-4">
        <div class="col-md-4 mb-3">
            <a href="{% url 'lista_productos' %}" class="btn btn-primary w-100">📋 Ver productos</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'escanear' %}" class="btn btn-success w-100">📷 Escanear ubicación</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'exportar_excel' %}" class="btn btn-warning w-100">⬇️ Exportar a Excel</a>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
